<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KYC Document Upload</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>KYC Document Upload</h1>
    <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${fileUrl}">
        <p>File URL: <a th:href="${fileUrl}" th:text="${fileUrl}" target="_blank"></a></p>
    </div>
</body>
</html>
